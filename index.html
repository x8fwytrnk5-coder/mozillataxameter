<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Taxi App – Základ</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #05070a;
    color: #fff;
    font-family: -apple-system, system-ui, sans-serif;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Horný panel */
  #topbar {
    height: 60px;
    background: rgba(10, 15, 26, 0.9);
    backdrop-filter: blur(6px);
    border-bottom: 1px solid #222;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 16px;
    flex-shrink: 0;
    font-size: 18px;
  }

  /* Hlavný obsah */
  #main {
    flex: 1;
    display: flex;
    flex-direction: row;
    overflow: hidden;
  }

  /* Bočné tlačidlá */
  #leftButtons, #rightButtons {
    width: 90px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: rgba(10, 15, 26, 0.4);
    backdrop-filter: blur(4px);
  }

  button {
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: rgba(30, 40, 60, 0.9);
    color: #fff;
    font-size: 14px;
  }

  /* Mapa */
  #map {
    flex: 1;
    min-height: 0;
  }
</style>
</head>

<body>

<!-- Horný panel -->
<div id="topbar">
  <div>Taxi App</div>
  <div id="clock">--:--</div>
</div>

<!-- Obsah -->
<div id="main">

  <div id="leftButtons">
    <button>Časovka</button>
    <button>Kalendár</button>
    <button>História</button>
  </div>

  <div id="map"></div>

  <div id="rightButtons">
    <button>Start</button>
    <button>Stop</button>==
    <button>Reset</button>
  </div>

</div>

<script>
/* Hodiny */
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, "0");
  const m = String(now.getMinutes()).padStart(2, "0");
  document.getElementById("clock").textContent = h + ":" + m;
}
updateClock();
setInterval(updateClock, 30000);

/* Mapa */
window.onload = () => {
  const map = L.map("map", {
    zoomControl: false,
    attributionControl: false
  }).setView([48.354, 19.064], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  }).addTo(map);

  map.invalidateSize();
};
</script>

</body>
</html>
